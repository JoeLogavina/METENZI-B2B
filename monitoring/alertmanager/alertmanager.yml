global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@your-b2b-platform.com'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
  - match:
      severity: critical
    receiver: 'critical-alerts'
  - match:
      severity: warning
    receiver: 'warning-alerts'

receivers:
- name: 'web.hook'
  webhook_configs:
  - url: 'http://127.0.0.1:5000/webhook'

- name: 'critical-alerts'
  webhook_configs:
  - url: 'http://127.0.0.1:5000/webhook/critical'
    send_resolved: true
    title: 'CRITICAL: B2B Platform Alert'
    text: |
      Alert: {{ .GroupLabels.alertname }}
      Summary: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}
      Description: {{ range .Alerts }}{{ .Annotations.description }}{{ end }}

- name: 'warning-alerts'
  webhook_configs:
  - url: 'http://127.0.0.1:5000/webhook/warning'
    send_resolved: true
    title: 'WARNING: B2B Platform Alert'
    text: |
      Alert: {{ .GroupLabels.alertname }}
      Summary: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}
      Description: {{ range .Alerts }}{{ .Annotations.description }}{{ end }}

